name: Java CI with Gradle

on:
  push:
    branches:
    - main
  pull_request:
    branches:
    - main
    
jobs:
  ci:
    name: Java CI with Gradle
    runs-on: ubuntu-latest
    steps:
        - name: Checkout repository
          uses: actions/checkout@v4

        - name: Setup JDK 21
          uses: actions/setup-java@v4
          with:
            distribution: oracle
            java-version: 21

        - name: Setup Gradle
          uses: gradle/actions/setup-gradle@v3

        - name: Run gradle check command
          run: ./gradlew check
