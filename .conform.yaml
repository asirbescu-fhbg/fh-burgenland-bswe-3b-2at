---
policies:
  - type: commit
    spec:
      header:
        length: 200
        imperative: true
        case: lower
        invalidLastCharacters: .
      body:
        required: false
      dco: false
      gpg: false
      spellcheck:
        locale: US
      maximumOfOneCommit: false
      conventional:
        types:
          - refactor
          - perf
          - chore
          - test
          - docs
          - feat
          - fix
          - build
          - style
        scopes:
          - release
          - deps
          - ci
          - person
          - note
          - tests
          - git
        descriptionLength: 100
